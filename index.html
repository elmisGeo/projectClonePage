<script>
function copyText() {
	let gitLink = "https://github.com/elmisGeo/Project.git";
    var copyInput = gitLink;

    if (copyInput) {
        navigator.clipboard.writeText(copyInput).then(() => {
			console.log("Copied to clipboard" + copyInput);

    }
}
